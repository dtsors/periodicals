<h1>Add New Periodical</h1>
<form action="addperiodical.jsp" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" name="description"/></td>
        </tr>
        <tr>
            <td>IssuesPerMonth:</td>
            <td><input type="number" name="issuesPerMonth"/></td>
        </tr>
        <tr>
            <td>Cost:</td>
            <td><input type="number" name="cost" step="0.01"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add Periodical"/></td>
        </tr>
    </table>
</form>
